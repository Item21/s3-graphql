overwrite: true
schema:
  - "https://....hasura.app/v1/graphql":
      headers:
        X-HASURA-ADMIN-SECRET: ""

documents:
  - "./src/**/*.ts"
  - "./src/**/*.tsx"
  - "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
